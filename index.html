<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div id="login-area" class="login-area">
        <p>Входим как: <span id="username-display"></span></p>
      </div>
        <div id="chat-area" class="chat-area" style="display: none;">
            <div id="chat-messages" class="chat-messages">
                <!-- Messages -->
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Write your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZofHtpKOkzXlhGNmjY6iY7F4uO+nzJ5/PGEv0djkybL8BArGUjx9Bb" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
