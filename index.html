<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="chat-messages" class="chat-messages">
            <!-- Здесь будут отображаться сообщения -->
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Напишите сообщение...">
            <button id="send-button">Отправить</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZofHtpKOkzXlhGNmjY6iY7F4uO+nzJ5/PGEv0djkybL8BArGUjx9Bb" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
